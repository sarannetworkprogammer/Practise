<!DOCTYPE html>
<html>
    <head>
        <title>Table </title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 20px;

            }

            td, th{
                border: 1px solid black;
                padding: 20px;
                
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>

                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>Pacific ocean</td>
                    <td>4,280 m</td>
                    <td>10,911m</td>
                </tr>
                <tr>
                    <td>Atlantic ocean</td>
                    <td>3,646 m</td>
                    <td> 8486m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
