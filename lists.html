<!DOCTYPE html>
<html>
    <head>

        <title>Lists</title>

    </head>
    <body>

        An unordered list 
        <ul>
            <li>one item</li>
            <li>Another item</li>
            <li>yet another item</li>
        </ul>

        An ordered List:
        <ol>
            <li>First item </li>
            <li>second item</li>
            <li>third item </li>
        </ol>

    </body>
</html>
